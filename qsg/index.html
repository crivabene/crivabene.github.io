<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Season's Greetings from us!</title>
    <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/191814/interact.min.js"></script>
  </head>

  <body>
    <div id="snow"></div>
    <h1 class="christmas">Season's greetings from us!</h1>    
    <video
      id="my-video"
      class="video-js center"
      controls
      autoplay
      preload="auto"
      width="640"
      height="360"
      data-setup="{}"
    >
      <source src="video.mp4" type="video/mp4" />
      <source src="video.webm" type="video/webm" />
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank"
          >supports HTML5 video</a
        >
      </p>
    </video>
    <script>

    $.fn.christmas = function() {
      $(this).each(function() {
        $(this).html($(this).text().split("").map(function(v, i) {
          return '<span class="christmas-' + (i % 2 == 0 ? 'gold' : 'blue') + '">' + v + '</span>';
        }).join(""));
      });
    };

    $(function() { 
      $('h1.christmas').christmas();
    });

      
    </script>
    <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
  </body>
</html>
